version: '3.8'

services:
  nuxt-app:
    image: ghcr.io/hamantuan/nuxt3base:latest
    container_name: nuxt-app-prod
    ports:
      - "80:3000"
      - "443:3000"
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NODE_ENV=production
    env_file:
      - .env.production
    restart: unless-stopped
    networks:
      - nuxt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (tùy chọn)
  nginx:
    image: nginx:alpine
    container_name: nuxt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nuxt-app
    restart: unless-stopped
    networks:
      - nuxt-network

networks:
  nuxt-network:
    driver: bridge
